<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .result-section {
            margin-top: 40px;
            display: none;
        }

        .result-box {
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box.malignant {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result-box.benign {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .result-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-value {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .result-details {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .result-details div {
            margin: 10px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

        // Load random example data - try fetching from API first, fallback to local examples
        async function loadRandomExample() {
            try {
                // Try to fetch a random example from the API
                const response = await fetch('/example');
                if (response.ok) {
                    const exampleData = await response.json();
                    
                    // Fill the form with the random example from API
                    for (const [key, value] of Object.entries(exampleData)) {
                        const input = document.getElementById(key);
                        if (input) {
                            input.value = value;
                        }
                    }
                    
                    // Clear any previous results
                    document.getElementById('resultSection').style.display = 'none';
                    document.getElementById('error').classList.remove('show');
                    return;
                }
            } catch (error) {
                console.log('API example not available, using local examples');
            }
            
            // Fallback to local examples if API fails
            const randomIndex = Math.floor(Math.random() * examples.length);
            const exampleData = examples[randomIndex];

            // Fill the form with the random example
            for (const [key, value] of Object.entries(exampleData)) {
                const input = document.getElementById(key);
                if (input) {
                    input.value = value;
                }
            }

            // Clear any previous results
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('error').classList.remove('show');
        }

        // Keep old function for backward compatibility
        function loadExample() {
            loadRandomExample();
        }

        // Clear form
        function clearForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('error').classList.remove('show');
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').classList.add('show');

            // Get form data
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'Prediction failed');
                }

                // Hide loading
                document.getElementById('loading').classList.remove('show');

                // Display result
                const resultBox = document.getElementById('resultBox');
                const resultValue = document.getElementById('resultValue');
                const resultDetails = document.getElementById('resultDetails');

                // Extract M or B from prediction
                const isMalignant = result.prediction.includes('Malignant');
                const predictionLetter = isMalignant ? 'M' : 'B';
                const predictionText = isMalignant ? 'Malignant (M)' : 'Benign (B)';

                // Set result box style
                resultBox.className = `result-box ${isMalignant ? 'malignant' : 'benign'}`;
                resultValue.textContent = predictionLetter;

                // Set details
                const probability = (result.probability * 100).toFixed(2);
                const confidence = result.confidence;

                resultDetails.innerHTML = `
                    <div><strong>Diagnosis:</strong> ${predictionText}</div>
                    <div><strong>Malignant Probability:</strong> ${probability}%</div>
                    <div><strong>Confidence:</strong> ${confidence}</div>
                `;

                // Show result section
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('show');
            }
        });
